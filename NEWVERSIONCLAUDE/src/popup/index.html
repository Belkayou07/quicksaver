<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Saver Settings</title>
    <style>
        :root {
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .content-wrapper {
            width: 100%;
            max-width: 400px;
            min-width: 300px;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            flex-shrink: 0;
        }

        /* Dark theme by default */
        body[data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Light theme */
        body[data-theme="light"] {
            background-color: #ffffff;
            color: #000000;
        }

        /* Popup-specific styles */
        .sidepanel {
            width: 100%;
            max-width: 400px;
            min-width: 300px;
            height: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidepanel-content {
            width: 100%;
            padding: var(--spacing-lg);
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .settings-section {
            width: 100%;
            box-sizing: border-box;
            padding: 0 var(--spacing-md);
        }

        /* Ensure all interactive elements stay within bounds */
        .country-list,
        .currency-selector,
        .language-selector,
        .display-settings {
            width: 100%;
            box-sizing: border-box;
        }

        select,
        input,
        button {
            max-width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 300px) {
            .content-wrapper,
            .sidepanel {
                min-width: 100%;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div id="root">
        <div class="content-wrapper"></div>
    </div>
</body>
</html>
