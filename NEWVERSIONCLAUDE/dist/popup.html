<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Quick-Saver Settings</title><style>html, body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #root {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        /* Dark theme by default */
        body[data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Light theme */
        body[data-theme="light"] {
            background-color: #ffffff;
            color: #000000;
        }</style><script defer="defer" src="popup.js"></script></head><body data-theme="dark"><div id="root"></div></body></html>
