<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick-Saver Settings</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="sidebar">
    <header>
      <div class="logo">
        <img src="assets/icons/icon48.png" alt="Quick-Saver">
        <h1>Quick-Saver</h1>
      </div>
      <p class="subtitle">Price comparison across Amazon marketplaces</p>
    </header>

    <nav>
      <button class="tab active" data-tab="dashboard">
        <span class="icon">üìä</span>
        Dashboard
      </button>
      <button class="tab" data-tab="settings">
        <span class="icon">‚öôÔ∏è</span>
        Settings
      </button>
    </nav>

    <main>
      <section id="dashboard" class="tab-content active">
        <div class="status-card">
          <h2>Current Product</h2>
          <div class="product-info">
            <div class="loading hidden">Analyzing product...</div>
            <div class="content">
              <!-- Product info will be populated here -->
            </div>
          </div>
        </div>

        <div class="comparison-results">
          <h2>Better Prices Found</h2>
          <div class="results-list">
            <!-- Results will be populated here -->
          </div>
        </div>
      </section>

      <section id="settings" class="tab-content">
        <div class="settings-group">
          <h2>Marketplaces</h2>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" checked name="marketplace" value="fr">
              Amazon France
            </label>
            <label>
              <input type="checkbox" checked name="marketplace" value="nl">
              Amazon Netherlands
            </label>
            <label>
              <input type="checkbox" checked name="marketplace" value="be">
              Amazon Belgium
            </label>
          </div>
        </div>

        <div class="settings-group">
          <h2>Notifications</h2>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" checked name="notify_better_price">
              Notify when better prices are found
            </label>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
